<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <rect width="32" height="32" rx="8" fill="#030712"/>

  <!-- Mesh gradient overlay -->
  <defs>
    <radialGradient id="g1" cx="20%" cy="20%" r="70%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#030712" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="80%" cy="80%" r="60%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#030712" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="32" height="32" rx="8" fill="url(#g1)"/>
  <rect width="32" height="32" rx="8" fill="url(#g2)"/>

  <!-- Chip body -->
  <rect x="10" y="10" width="12" height="12" rx="2" fill="#0c1628" stroke="#0ea5e9" stroke-width="1.2"/>

  <!-- Pin lines - left -->
  <line x1="10" y1="14" x2="7" y2="14" stroke="#38bdf8" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="10" y1="18" x2="7" y2="18" stroke="#38bdf8" stroke-width="1.1" stroke-linecap="round"/>

  <!-- Pin lines - right -->
  <line x1="22" y1="14" x2="25" y2="14" stroke="#38bdf8" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="22" y1="18" x2="25" y2="18" stroke="#38bdf8" stroke-width="1.1" stroke-linecap="round"/>

  <!-- Pin lines - top -->
  <line x1="14" y1="10" x2="14" y2="7" stroke="#818cf8" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="18" y1="10" x2="18" y2="7" stroke="#818cf8" stroke-width="1.1" stroke-linecap="round"/>

  <!-- Pin lines - bottom -->
  <line x1="14" y1="22" x2="14" y2="25" stroke="#818cf8" stroke-width="1.1" stroke-linecap="round"/>
  <line x1="18" y1="22" x2="18" y2="25" stroke="#818cf8" stroke-width="1.1" stroke-linecap="round"/>

  <!-- Inner cross / core -->
  <rect x="13.5" y="13.5" width="5" height="5" rx="1" fill="#0ea5e9" opacity="0.9"/>
  <rect x="15" y="15" width="2" height="2" rx="0.4" fill="#f0f9ff"/>
</svg>
